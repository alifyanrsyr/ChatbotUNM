<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<title>LOGIN PAGE</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Nunito%3A800%2C900"
		/>

		<!-- feather icons -->
		<script src="https://unpkg.com/feather-icons"></script>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700%2C800%2C900"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Istok+Web%3A400%2C700"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='./styles/login-page.css') }}"
		/>
	</head>
	<body>
		<!-- navbar start -->
		<nav class="navbar-sTK">
			<div class="logo-pQV">
				<a href="/"><i data-feather="arrow-left" class="back"></i></a>
				<div class="logo-pQV-bg"></div>
			</div>
			<p>BotUNM</p>
		</nav>
		<!-- navbar end -->

		<!-- login section start -->
		<section class="login" id="login">
			<div class="shape-bg">
				<div class="elips1"></div>
				<div class="elips2"></div>
				<div class="elips3"></div>
				<div class="ikon">
					<img
						src="{{ url_for('static', filename='./assets/chatbot-1-wuf.png') }}"
						alt=""
						class="img1"
					/>
					<img
						src="{{ url_for('static', filename='./assets/chatbot1-1-tpD.png') }}"
						alt=""
						class="img2"
					/>
				</div>
			</div>
			<main class="content">
				<div class="main-content">
					<h3>LOGIN</h3>
					<form action="" method="post">
						<input
							type="text"
							class="username"
							name="username"
							placeholder="Username..."
							autocomplete="off"
							required
						/>
						<input
							type="password"
							class="password"
							name="password"
							placeholder="Password..."
							required
						/>
						<div class="cookie-Mob">
							<input type="checkbox" id="checkbox" />
							<label for="checkbox">Remember Me</label>
						</div>
						<div class="submit">
							<button type="submit">Login</button>
							<a href="#">Forgot Password?</a>
						</div>
					</form>
				</div>
			</main>
		</section>
		<!-- login section end -->

		<!-- feather icons -->
		<script>
			feather.replace();
		</script>
	</body>
</html>
